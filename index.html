<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="max-w-md min-h-screen bg-gray-200
    mx-auto py-6 mb-10">
    <header>
        <nav class="mt-20 flex justify-center items-center">
            <div class="mt-10 relative flex justify-center
            items-center w-9/12">
                <img class="w-48 absolute" src="assets/Rectangle 1.png" alt="">
                <img class="w-16" src="assets/Group.png" alt="">
            </div>
        </nav>
    </header>

    <!-- Login section -->
    <div class="hero  min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
        
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body bg-slate-50">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Mobile Number</span>
                </label>
                <input id="acount-num"  type="number" placeholder="Enter your number" class="input bg-slate-100 input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input id="pin" type="password" placeholder="Enter 4 Digit Pin" class="input  bg-slate-100 input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="login-btn" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>








    </section>



    <script src="script/login.js"></script>
</body>
</html>
